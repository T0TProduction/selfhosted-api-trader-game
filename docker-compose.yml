version: "3.9"

services:
  gameservice:
    build: .
    image: ${IMAGE_NAME}
    networks:
      - default
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME}

  database:
    image: postgres:15 
    networks:
      - default
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

volumes:
  db-data:

networks:
  default: